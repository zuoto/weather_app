<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">

                <h1 id="city">
                    Tokyo
                </h1>
                <p class="time"> </p>
                <h1 id="temp">
                    <b>
                        18°C
                    </b>

                </h1>

                <br />

                <img src="imgs/004-cloudy-5.svg" width="50%" />

                <br />
                <br />

                <div class="row">
                    <div class="col">
                        <p id="precipitation">
                            Precipitation: 59%
                        </p>
                    </div>

                    <div class="col">
                        <p id="wind">
                            Wind: 3m/s
                        </p>
                    </div>

                    <div class="col">
                        <p id="humidity">
                            Humidity: 87%
                        </p>
                    </div>

                </div>



                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">

                                <p>
                                    Monday
                                </p>

                                <img src="imgs/013-sun.svg" />
                                <br />
                                <p class="temp">
                                    18°C
                                </p>

                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <div class="card-body">

                                <p>
                                    Tuesday
                                </p>

                                <img src="imgs/023-clouds-1.svg" />
                                <br />
                                <p class="temp">
                                    18°C
                                </p>

                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <div class="card-body">

                                <p>
                                    Wednesday
                                </p>

                                <img src="imgs/034-weather-1.svg" />
                                <br />
                                <p class="temp">
                                    18°C
                                </p>

                            </div>
                        </div>
                    </div>
                    <table>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">

                                    <p>
                                        Thursday
                                    </p>

                                    <img src="imgs/004-cloudy-5.svg" />
                                    <br />
                                    <p class="temp">
                                        18°C
                                    </p>

                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">

                                    <p>
                                        Friday
                                    </p>

                                    <img src="imgs/042-rain.svg" />
                                    <br />
                                    <p class="temp">
                                        18°C
                                    </p>

                                </div>
                            </div>
                    </table>
                </div>



                <form>
                    <div class="row">
                        <div class="col-8">
                            <input Type="text" class="form-control" id="cityTyped"
                                placeholder="Want to check someplace else? Type here...">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info">Go!</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" id="current">Current</button>
                        </div>

                </form>
            </div>

        </div>
    </div>
    <p> <a href="https://github.com/zuoto/weather_app">Open-source</a> by Natalia Zlotkowska</p>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
