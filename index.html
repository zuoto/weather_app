<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
       
        <div class="card">
            <div class="card-body">


                
                <div class="row" id="firstRow">
                 
                    <div class="col-5" id="weatherInfo">
                     <ul>
                        <li id="time">
                         </li>
                       <li> 
                           <h1 id="city">
                             Tokyo
                            </h1>
                        </li>


                        <li>
                            <h1>
                                <b>
                                    <span id="temp">
                                        18
                                    </span>
                                </b>
                            <span class="units">
                            
                                    <a href="#" id="celsius-link" class="active">
                                        °C
                                    </a> 
                                    |
                                    <a href="#" id="farenheit-link">
                                        °F
                                    </a></span>
                                </span>
                            </h1> 
                        </li>

                            <li id="weatherDescription">
                            </li>
    
                            <li id="wind">
                                Wind: 3m/s
                            </li>
                            
                            <li id="humidity">
                                Humidity: 87%
                            </li>
                            
                        </ul>
                 
                    </div>

                    
                    <div class="col-7" id="pic">
                        <img src="imgs2/007-rain.svg" id="bigWeatherImage">
                    </div>
    
                </div>
    
    
    
                <div class="row" id="nextDays">
                   
                    <div class="col">

                        <p>
                            Monday
                        </p>
    
                        <img src="imgs2/003-clouds and sun.svg" width="50px"/>

                        <br />

                        <p class="temp">
                            18°C
                        </p>
    
                    </div>
    
    
                    <div class="col">
    
                        <p>
                            Tuesday
                        </p>
    
                        <img src="imgs2/010-rain.svg" width="50px" />

                        <br />

                        <p class="temp">
                            18°C
                        </p>

                    </div>
    

                    <div class="col">
    
                        <p>
                            Wednesday
                        </p>
    
                        <img src="imgs2/013-wind.svg" width="50px" />

                        <br />

                        <p class="temp">
                            18°C
                        </p>

                    </div>
    
    
                    <div class="col">

                        <p>
                            Thursday
                        </p>
    
                        <img src="imgs2/008-heavy rain.svg"width="50px" />

                        <br />

                        <p class="temp">
                            18°C
                        </p>
    
                    </div>
    

                    <div class="col">
    
                        <p>
                            Friday
                        </p>
    
                        <img src="imgs2/006-thunderstorm.svg" width="50px"/>

                        <br />

                        <p class="temp">
                            18°C
                        </p>
    
                    </div>

                </div>



                <form>

                    <div class="row">

                        <div class="col-9">

                            <input Type="search" class="form-control" id="cityTyped" autocomplete="off"
                                placeholder="Type a city...">

                        </div>

                        <div class="col-1">

                            <button type="submit" class="btn btn-info">
                                Go!
                            </button>

                        </div>

                        <div class="col-2">

                            <button type="button" class="btn btn-info" id="current">
                                Current
                            </button>

                        </div>
                    
                </form>

            </div> 
        </div>

    </div>
<footer>
    <p id=openSource> 
        <a href="https://github.com/zuoto/weather_app">
            Open-source
        </a> 
        by Natalia Zlotkowska
    </p>
</footer>
 </div>

 <script src="src/index.js"></script>

</body>

</html>
